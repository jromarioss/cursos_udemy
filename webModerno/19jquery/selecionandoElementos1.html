<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque') // pega a o id e adiciona a classe
        $('li').addClass('destaque') // pega todo elemento li e adiciona a classe
        $('[wm-obrigatorio]').removeClass('destaque') // pega o elemento com texto wm-obrigatorio e remove a classe
        $('li.opcional').remove('destaque') // remove a classe dos dois elementos
        $('div p span').addClass('destaque') // pega o span de dentro do p e dentro da div

        $('li:first').css('border', '3px solid black')
        $('li:odd').css('border', '10px solid blue') // pega os li impar e coloca azul
        $('li:gt(1)').css('border', '10px solid white') // elementos maior que 1 coloca a borda white
        $('li:not(:last)').css('border', '10px solid red') // pega o li que não seja o último
        $('li:contains("r")').css('background-color', 'black') // que elemento contem a letra r dentro

        $('form *').hide() // esconda todo elemento do form
        $('form :text').show() // tem dentro do form um elemento de text mostra
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()
    </script>
</body>
