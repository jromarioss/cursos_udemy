<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000) //esconde dps por 5 segundos e volta dps de 5 segundo
        $('div').get(1) //pega o elemento da dom pega o primeiro
        console.log($.isEmptyObject({ name: 'jose '})) //se um obj está vazio false
        console.log($.inArray(3, [1, 2, 3])) //se um numero está num array

        $.fn.fundoVerde = function () { // criar um função
            this.css('background-color', 'green');
            return this // retorna o próprio obj com isso faz encadeamento
        }
        $('body').fundoVerde().fadeOut(5000) // coloca o fundo verde
    </script>
</body>
